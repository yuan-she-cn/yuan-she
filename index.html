<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>猿社</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="assets/vue.min.css" />
  </head>
  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        coverpage: true,
        onlyCover: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
          "/.*/_navbar.md": "/_navbar.md",
        },
        search: {
          placeholder: "搜索",
          noData: "没有结果！",
          hideOtherSidebarContent: true,
          depth: 3,
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
      };
    </script>
    <script src="assets/docsify.min.js"></script>
    <script src="assets/search.min.js"></script>
    <script src="assets/docsify-pagination.min.js"></script>
  </body>
</html>
